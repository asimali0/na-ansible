
---
- name: Configure Interface
  hosts: cisco-csrv
  tasks:
    - ios_config:
        lines: 
          - network 172.16.1.0 255.255.255.0
          - network 172.16.3.0 255.255.255.0
          - neighbor 172.16.1.12 remote-as 100
          - neighbor 172.16.1.12 remote-as self
          - neighbor 172.16.1.12 next-hop-self
        parents: router bgp 200
        username: cisco
        password: cisco
        authorize: yes
        auth_pass: cisco

